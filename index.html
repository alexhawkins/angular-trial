<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container">
    <div class="container-fluid" ng-controller="StoreController as store">
        <h1>{{store.products.length}} Products in Store</h1>
        <h4>{{'1413339098' | date:'MM/dd/yyyy @ h:mma' | lowercase }}</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products | limitTo:10 | orderBy: '-price'">
                <div ng-hide="product.soldOut">
                    <h3>
                        {{product.name}}
                        <em class="pull-right">{{product.price | currency}}</em>
                    </h3>
                    <img  class="img-responsive" src="{{product.images[0].full}}"/>
                    <p>{{product.description | limitTo: 100}}</p>
                    <button type="button" class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
                </div>
            </li>
        </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
