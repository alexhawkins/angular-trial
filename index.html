<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container">
    <div class="container-fluid" ng-controller="StoreController as store">
        <h1>{{store.products.length}} Products in Store</h1>
        <h4>{{'1413339098' | date:'MM/dd/yyyy @ h:mma' | lowercase }}</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products | limitTo:10 | orderBy: '-price'">
                <!--INDIVIDUAL PRODUCT THAT IS STILL IN STOCK-->
                <div ng-hide="product.soldOut">
                    <product-title></product-title>
                    <img class="img-responsive" ng-src="{{product.images[0].full}}" />
                    <!--PRODUCT PANELS/TABS SECTION-->
                    <product-panels></product-panels>
                </div>
                <!--ADD TO CART BUTTON-->
                <button type="button" class="btn btn-lg btn-default" ng-show="product.canPurchase">Add to Cart</button>
            </li>
        </ul>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
</body>

</html>
